<!-- quotes/templates/quotes/show_all.html -->
{% extends 'quotes/base.html' %}
{% load static %}

{% block content %}

<div>
    <h1>All Quotes</h1>
    
    <h2>Quotes:</h2>
    {% for quote in quotes %}
        <blockquote>
            <p>"{{ quote }}"</p>
        </blockquote>
    {% endfor %}
    
    <h2>Images:</h2>
    {% for image in images %}
        <img src="{% static image %}" alt="Batman {{ forloop.counter }}">
    {% endfor %}
</div>

{% endblock %}
